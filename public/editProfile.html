<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CStudent - Profile</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="./js/protect.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <!-- PAGE CONTAINER -->
  <div id="page-container">
    <!-- CONTENT WRAP -->
    <div id="content-wrap">
      <!-- /PAGE CONTAINER -->
      <!-- NAVBAR -->
      <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-dark">
      </nav>
      <!-- /NAVBAR -->

      <div class="password-container d-flex justify-content-center p-3">
        <form class="row mb-6">
          <!-- PENDING ACTUAL PASSWORD CHECK-->
          <div class="row mb-3">
            <label for="new-password-1" class="col-sm-2 col-form-label">New Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="new-password-1">
            </div>
          </div>
          <div class="row mb-3">
            <label for="new-password-2" class="col-sm-2 col-form-label">Confirm New Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="new-password-2">
            </div>
          </div>
          <div class="d-flex justify-content-end row mb-3">
            <button type="button" class="btn btn-primary col-sm-3" id="update-password-btn"> Update Password</button>
          </div>

        </form>
      </div>

      <!-- PRUEBA  -->
      <div class="password-container d-flex justify-content-center p-3">
        <form class="row mb-6">
          <div class="row mb-3">
            <label for="update-email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="update-email">
            </div>
          </div>
          <div class="row mb-3">
            <label for="update-first-name" class="col-sm-2 col-form-label">First name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="update-first-name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="update-last-name" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="update-last-name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="update-country" class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="update-country">
            </div>
          </div>
          <div class="row mb-3">
            <label for="update-city" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="update-city">
            </div>
          </div>
          <div class="row mb-3">
            <label for="update-birthdate" class="col-sm-2 col-form-label">Birthdate</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="update-birthdate">
            </div>
          </div>
          <div class="row mb-3">
            <label for="social-personal" class="col-sm-2 col-form-label">Personal</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="social-personal">
            </div>
          </div>
          <div class="row mb-3">
            <label for="social-facebook" class="col-sm-2 col-form-label">Facebook</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="social-facebook">
            </div>
          </div>
          <div class="row mb-3">
            <label for="social-instagram" class="col-sm-2 col-form-label">Instagram</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="social-instagram">
            </div>
          </div>
          <div class="row mb-3">
            <label for="social-linkedin" class="col-sm-2 col-form-label">Linkedin</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="social-linkedin">
            </div>
          </div>
          <div class="row mb-3">
            <label for="social-twitter" class="col-sm-2 col-form-label">Twitter</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="social-twitter">
            </div>
          </div>
          <div class="row mb-3">
            <label for="social-github" class="col-sm-2 col-form-label">GitHub</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="social-github">
            </div>
          </div>
          <div class="d-flex justify-content-end row mb-3">
            <button type="button" class="btn btn-primary col-sm-3" id="update-profile-btn"> Update Profile</button>
          </div>
        </form>
      </div>

      <!-- PRUEBA  -->

      <!-- Button trigger modal -->
      <div class="container-fluid  d-flex justify-content-center p-3">
        <div class="row d-flex justify-content-center col-4">
          <button type="button" class="btn bg-danger text-white d-flex justify-content-center" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Delete Account
          </button>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="row col-12 mx-auto">
                <h5>Are you sure you want to delete your account?</h5>
              </div>
              <div class="row col-6 mx-auto mt-3">
                <button type="button" id="confirm-delete-account"
                  class="btn bg-danger text-white justify-content-center">
                  Delete Account
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- /CONTENT WRAP -->
    <!-- FOOTER -->
    <footer id="footer">
      <ul class="nav d-flex justify-content-center mb-1">
        <li class="nav-item">
          <a class="nav-link text-white" aria-current="page" href="#">Terms of Use</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Help</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Cookies</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Privacy</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Contact</a>
        </li>
      </ul>
    </footer>
    <!-- /FOOTER -->

  </div>



  <!-- FOOTER -->
  <footer class="footer-container">
  </footer>
  <!-- /FOOTER -->
  <script type="module" src="js/apiurl.js"></script>
  <script type="module" src="js/editProfile.js"></script>
</body>

</html>
