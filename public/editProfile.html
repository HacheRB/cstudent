<body>



  <!-- PAGE CONTAINER -->
  <div id="page-container">
    <!-- CONTENT WRAP -->
    <div id="content-wrap">
      <!-- /PAGE CONTAINER -->
      <!-- NAVBAR -->
      <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-dark">
      </nav>
      <!-- /NAVBAR -->





      <div class="password-container d-flex justify-content-center p-3">
        <form class="row mb-6">
          <!-- PENDING ACTUAL PASSWORD CHECK
      <div class="row mb-6">
        <label for="actual-password" class="col-sm-2 col-form-label">Actual Password</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="actual-password">
        </div>
      </div>
-->
          <div class="row mb-3">
            <label for="new-password-1" class="col-sm-2 col-form-label">New Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="new-password-1">
            </div>
          </div>
          <div class="row mb-3">
            <label for="new-password-2" class="col-sm-2 col-form-label">Confirm New Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="new-password-2">
            </div>
          </div>
          <div class="d-flex justify-content-end row mb-3">
            <button type="button" class="btn btn-primary col-sm-3" id="update-password-btn"> Update Password</button>
          </div>
        </form>
      </div>

      <div class=" profile-container d-flex justify-content-center p-3">
        <form class="row mb-6">
          <div class="row mb-6">
            <label for="update-email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="update-email">
            </div>
          </div>
          <div class="row mb-3">
            <label for="update-first-name" class="col-sm-2 col-form-label">First name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="update-first-name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="update-last-name" class="col-sm-2 col-form-label">Last name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="update-last-name">
            </div>
          </div>
          <div class="row mb-3">
            <label for="update-country" class="col-sm-2 col-form-label">Country</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="update-country">
            </div>
          </div>
          <div class="row mb-3">
            <label for="update-city" class="col-sm-2 col-form-label">City</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="update-city">
            </div>
          </div>
          <div class="row mb-3">
            <label for="update-birthdate" class="col-sm-2 col-form-label">Birthdate</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" id="update-birthdate">
            </div>
          </div>

          <h1>SOCIAL</h1>
          <div class="row mb-3">
            <label for="social-personal" class="col-sm-2 col-form-label">Personal</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="social-personal">
            </div>
          </div>
          <div class="row mb-3">
            <label for="social-facebook" class="col-sm-2 col-form-label">Facebook</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="social-facebook">
            </div>
          </div>
          <div class="row mb-3">
            <label for="social-instagram" class="col-sm-2 col-form-label">Instagram</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="social-instagram">
            </div>
          </div>
          <div class="row mb-3">
            <label for="social-linkedin" class="col-sm-2 col-form-label">Linkedin</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="social-linkedin">
            </div>
          </div>
          <div class="row mb-3">
            <label for="social-twitter" class="col-sm-2 col-form-label">Twitter</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="social-twitter">
            </div>
          </div>
          <div class="row mb-3">
            <label for="social-github" class="col-sm-2 col-form-label">GitHub</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="social-github">
            </div>
          </div>
          <div class="d-flex justify-content-end row mb-3">
            <button type="button" class="btn btn-primary col-sm-3" id="update-profile-btn">Update Profile</button>
          </div>
        </form>
      </div>

    </div>
