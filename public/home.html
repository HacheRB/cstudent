<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CStudent Home</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <script src="./js/protect.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

  <!-- PAGE CONTAINER -->
  <div id="page-container">
    <!-- CONTENT WRAP -->
    <div id="content-wrap">
      <!-- NAVBAR -->
      <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-dark">
      </nav>
      <!-- /NAVBAR -->

      <!-- UdemyCourseSearch -->
      <div class="container-lg search-container bg-secondary rounded">
        <label for="user_udemy_search">Add a course to your progress!</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon3"><b>Udemy</b></span>
          <input type="text" class="form-control" id="user_udemy_search" name="user_udemy_search"
            aria-describedby="basic-addon3">
          <button type="button" class="btn btn-primary" id="resource_search">Add Resource</button>
        </div>
      </div>
      <!-- /UdemyCourseSearch -->

      <!-- SEARCH RESULTS -->
      <div id="search-results" class="container-lg bg-secondary rounded d-flex justify-content-center">
      </div>
      <!-- /SEARCH RESULTS -->

      <!-- COURSES PROGRESS -->
      <div id="courseProgress" class="container-lg bg-secondary rounded d-flex justify-content-center">
      </div>
      <!-- /COURSES PROGRESS -->

      <!-- COURSE TRACKER -->
      <div class="course-tracker">
      </div><!-- /COURSE TRACKER -->

      <!-- USER TRACKING -->
      <div class="users-tracking">
      </div>
      <!-- /USER TRACKING -->

      <!-- /UdemyCourseSearch -->
      <div id="users-progress" class="container-xl d-flex justify-content-center mt-5 p-3 rounded">
      </div>
      <!-- /UdemyCourseSearch -->

    </div>
    <!-- /CONTENT WRAP -->


    <!-- FOOTER -->
    <footer id="footer"></footer>
    <!-- /FOOTER -->

  </div>
  <!-- /PAGE CONTAINER -->

  <script type="module" src="js/home.js"></script>
</body>

</html>
