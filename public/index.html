<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>CStudent</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <!-- Main Container -->
  <div class="container-fluid w-100 h-100">
    <div class="row  d-flex align-items-center">
      <!-- Left Box -->
      <div class="col-lg-6">
        <h1 class="text-white">CStudent</h1>
        <p class="text-white"> Hold yourself Accountable, stop procrastinating!
        </p>
      </div>
      <!-- Right Box -->
      <div class="col-lg-6">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <a class="nav-link active" id="sign-in-tab" data-bs-toggle="tab" href="#sign-in" role="tab"
              aria-controls="sign-in" aria-selected="true">Sign In</a>
          </li>
          <li class="nav-item" role="presentation">
            <a class="nav-link" id="register-tab" data-bs-toggle="tab" href="#register" role="tab"
              aria-controls="register" aria-selected="false">Register</a>
          </li>
        </ul>
        <!-- tab content -->
        <div class="tab-content" id="myTabContent">
          <!-- Sign In tab content -->
          <div class="tab-pane fade show active mt-5" id="sign-in" role="tabpanel" aria-labelledby="sign-in-tab">
            <!-- Sign In form -->
            <form>
              <label for="login_email" class="visually-hidden">Email address</label>
              <input name="login_email" type="email" id="login_email" class="form-control mb-3"
                placeholder="Email address" required="" autofocus="">
              <label for="login_password" class="visually-hidden">Password</label>
              <input name="login_password" type="password" id="login_password" class="form-control"
                placeholder="Password" required="">
              <div class="checkbox mb-3 mt-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button id="login" class="w-100 btn btn-lg btn-primary">Login</button>
            </form>
          </div>
          <!-- Register tab content -->
          <div class="tab-pane fade mt-5" id="register" role="tabpanel" aria-labelledby="register-tab">
            <!-- Register In form -->
            <form>
              <label for="register_username" class="visually-hidden">Username</label>
              <input name="register_username" type="text" id="register_username" class="form-control mb-3"
                placeholder="Username" required="" autofocus="">
              <label for="register_email" class="visually-hidden">Email address</label>
              <input name="register_email" type="email" id="register_email" class="form-control mb-3"
                placeholder="Email address" required="" autofocus="">
              <label for="register_password" class="visually-hidden">Password</label>
              <input name="register_password" type="password" id="register_password" class="form-control"
                placeholder="Password" required="">
              <label for="register_confirm_password" class="visually-hidden">Confirm Password</label>
              <input name="register_confirm_password" type="password" id="register_confirm_password"
                class="form-control" placeholder="Confirm Password" required="">
              <div class="checkbox mb-3 mt-3">
                <label>
                  <input type="checkbox" value="remember-me"> Remember me
                </label>
              </div>
              <button id="register-bt" class="w-100 btn btn-lg btn-primary">Register</button>
              <p class="mt-5 mb-3 text-muted">Â© 2017-2021</p>
            </form>
          </div>
        </div>
      </div>
      <!--End of Main Row -->
    </div>
  </div>


  <footer class="fixed-bottom">
    <ul class="nav d-flex justify-content-center mb-1">
      <li class="nav-item">
        <a class="nav-link text-white" aria-current="page" href="#">Terms of Use</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Help</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Cookies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Privacy</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white" href="#">Contact</a>
      </li>
    </ul>
  </footer>


  <!-- -->
  <!-- -->
  <!-- -->

  <script src="js/script.js"></script>

</body>

</html>
